{% extends 'base.html' %}

{% block title%} Question {{ q_num }} {% endblock %}

{% block content %} 
<div class="text-center m-2">
    
    <h1>{{ question }}</h1>
    <br>
        
    <form action="/question/new" method="POST">
        <p><b>Select your answer</b></p>
    
    {% for i in range(length) %}
        <input type="radio" id={{i}} name=q_{{q_num}}_answer value="{{i}}" required> 
        <label for="{{i}}"> {{choices[i]}} </label><br>
    {% endfor %} <hr>

    <button type="submit" value="submit" class="btn btn-outline-success m-3">Next</button>
    </form>
    
   
</div>    
{% endblock %}
